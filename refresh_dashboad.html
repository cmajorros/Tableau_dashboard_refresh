  <body>
  <div id="tableauViz"></div>
 
<!--15000 = specify your dashboard size-->
<script type='text/javascript'>

var placeholderDiv = document.getElementById("tableauViz");

  var url = "input your dashboard url here";

  var options = {

    hideTabs: true,

    width: "100%",

    height: "1080px"

  };



  var viz = new tableauSoftware.Viz(placeholderDiv, url, options);

<!--15000 = refresh every 15 second-->

setInterval(function () {viz.refreshDataAsync() }, 15000);

 

</script>
